<div class="container">
  <div class="row centered-form">
  <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Sign up for AaronFit for 30% discount on any coures <small>It's free ;)</small></h3>
       </div>
       <div class="panel-body">
        <form>
          <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6">
              <div class="form-group">
                <input type="text"  [(ngModel)]="contact.name" name="name" id="name" class="form-control input-sm" placeholder="Name">
              </div>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6">
              <div class="form-group">
                <input type="tel" [(ngModel)]="contact.phone" name="phone" id="phone" class="form-control input-sm" placeholder="phone">
              </div>
            </div>
          </div>

          <div class="form-group">
            <input type="email" [(ngModel)]="contact.email" name="email" id="email" class="form-control input-sm" placeholder="Email Address">
          </div>
          
          <input type="submit" value="Register" (click)="onClick()" class="btn btn-info btn-block">
        
        </form>
      </div>
    </div>
  </div>
</div>
</div>
